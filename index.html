<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administracion GAM Colquiri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding: 10%;

  </style>
</head>

<body>
  <header>
    <nav class="mb-4">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link active" href="/index.html">Agregar/Adicionar</a></li>
        <li class="nav-item"><a class="nav-link" href="/eliminar.html">Eliminar Publicaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Subir nueva Convocatoria
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <h2>Subir nueva Convocatoria</h2>

            <!-- Formulario para subir una nueva convocatoria -->
            <form action="https://adminicstracioncolquiri.onrender.com/convocatoria" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="titulo" class="form-label">Titiulo Nueva Convocatoria</label>
                <input name="titulo" type="text" class="form-control" id="titulo" aria-describedby="textHelp" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion" required>
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" name="fecha" class="form-control" id="fecha" required>
              </div>
              <div class="mb-3">
                <label for="archivo" class="form-label">Seleccionar PDF para subir</label>
                <input type="file" name="archivo" accept="application/pdf" class="form-control" id="archivo" required>
              </div>
              <button type="submit" class="btn btn-primary">Subir Nueva Convocatoria</button>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Subir nuevos Decretos Municipales
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">

              <div class="mb-3">

              <button type="submit" class="btn btn-primary">Subir Nuevo Decreto</button>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTres" aria-expanded="false" aria-controls="collapseTres">

          </button>
        </h2>
        <div id="collapseTres" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">

              <button type="submit" class="btn btn-primary">Subir Nuevo Decreto</button>
            </form>

              <div class="mb-3">
